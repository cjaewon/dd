<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>Document</title>
  <link href="/assets/common.css" rel="stylesheet" />
  <script src="/assets/livereload.js"></script>
</head>
<body>
  <main>
    <div class="hero">
      <div class="hero__root">
        <img src="/assets/images/file-folder_1f4c1.png">
        <div class="hero__root--info">
          <h1>{{ .RootDirName }}</h1>
          <p>{{ .RootDirPath }}</p>
        </div>
      </div>
    </div>
    <div class="tree">
      <div class="tree__navigator">
        {{ range $i, $e := .Pwdf }}
          {{ if ne $i 0 }}
            <span class="tree__navigator--slash">/</span>
          {{ end }}
          <a class="link" href="{{ .URL }}">{{ .Base }}</a>
        {{ end }}
      </div>
      <table class="tree__table">
        <tbody>
          <tr class="tree__table-row">
            <th scope="col" class="tree__table-cell" width="70%">이름</th>
            <th scope="col" class="tree__table-cell" width="30%">날짜</th>
          </tr>
          {{ range .Entries }}
            <tr class="tree__table-row">
              <td class="tree__table-cell">
                <a class="link" href="{{ .URL }}">{{ .Name }}</a>
              </td>
              <td>
                <div class="tree__table-cell">
                  {{ .UpdatedAt.Format "2006/01/02 15:4" }}
                </div>
              </td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </main>  
</body>
</html>
